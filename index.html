<!DOCTYPE html>
<html>
  <head>
    <title>Stream accelerometer data</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="connection">
        <h2>Status of connection</h2>
        <div id="status"></div>
      </div>
      <div id="countButton">
        <button id="count" class="button">count Rep</button>
      </div>
      <div id="data">
        <div id="title"><h2>Accelerometer data</h2></div>
        <div id="acc_data_x">x</div>
        <div id="acc_data_y">y</div>
        <div id="acc_data_z">z</div>
      </div>
      <div id="info">
        <p>
          To recieve this accelerometer data over mqtt, download the python
          client script from below link and run on PC.
        </p>
        <a
          href="https://drive.google.com/file/d/1WaeEnSL2O1wezdEuqPxvwXI3_GRGyypK/view?usp=sharing"
          target="_blank"
          >Python Subscriber Script
        </a>
      </div>
    </div>
  </body>
</html>
